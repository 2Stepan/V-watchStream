{% load static %}
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Video Service</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <style>
            
            





            body {
                background-color: #181818; /* Начальная темная тема */
                color: #e0e0e0;
                transition: background-color 0.3s ease, color 0.3s ease;
            }
    
            .light-theme {
                background-color: #f8f9fa;
                color: #343a40;
            }
    
            .navbar {
                background-color: #000;
                padding: 0.5rem 1rem;
            }
    
            .navbar-brand {
                color: #fff !important;
                font-weight: 600;
            }
    
            .nav-link { display: none; }
    
            .card {
                background-color: #282828;
                border: none;
                margin-bottom: 2rem;
                overflow: hidden;
                transition: transform 0.3s ease;
            }
            .card:hover {
                transform: scale(1.05);
            }
    
            .card-img-top {
                transition: opacity 0.3s ease;
            }
            .card:hover .card-img-top {
                opacity: 0.8;
            }
    
            .card-title {
                color: #f0f0f0;
                font-weight: 500;
            }
    
            .card-text {
                color: #d0d0d0;
            }
    
            .btn-primary {
                background-color: #6c757d;
                border-color: #6c757d;
            }
    
            .btn-primary:hover {
                background-color: #5a6268;
                border-color: #545b62;
            }
            .nav-left{
                float: right;
            }
    
            #theme-toggle {
                position: fixed;
                bottom: 20px;
                right: 20px;
                background-color: #343a40;
                color: white;
                border: none;
                padding: 10px 15px;
                border-radius: 5px;
                cursor: pointer;
                z-index: 100;
                transition: background-color 0.3s ease, color 0.3s ease;
            }
            .light-theme #theme-toggle{
                background-color: #6c757d;
                color: white;
            }
    
            .light-theme #theme-toggle:hover {
                background-color: #5a6268;
            }
    
            #theme-toggle:hover {
                background-color: #23272b;
            }
            .logo {
            height: 40px; 
            }

        </style>
    </head>
<body>
    






    
    <main>
        {% block content %}
        {% endblock %}
    </main>


    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand animate__animated animate__fadeInDown" href="#">
            <img src="{% static 'images/logo_white.svg' %}" alt="Logo" class="logo">
        </a>

        
            <div class="nav-left">
                {% if user.is_authenticated %}
                    <div class="profile">
                        <span>{{ user.username }}</span>
                    </div>
                {% endif %}
            </div>
        
    </nav>

    <div class="container mt-5">
        <h1 class="text-center mb-4 animate__animated animate__fadeInUp">Список видео</h1>
        <div class="row">
            {% for video in videos %}
                <div class="col-md-4 mb-4 animate__animated animate__fadeInUp">
                    <div class="card h-100">
                        <img src="{{ video.thumbnail.url }}" class="card-img-top" alt="{{ video.title }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ video.title }}</h5>
                            <p class="card-text">{{ video.description }}</p>
                            <a href="{% url 'video_detail' video.pk %}" class="btn btn-primary">Смотреть</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    
    <button id="theme-toggle">Светлая тема</button>


    <script>
        const toggleButton = document.getElementById('theme-toggle');
        const body = document.body;

        toggleButton.addEventListener('click', () => {
            body.classList.toggle('light-theme');
            toggleButton.textContent = body.classList.contains('light-theme') ? 'Темная тема' : 'Светлая тема';
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
