<html lang="ru">
<head>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <h1>Все видео:</h1>


    <div class="container mt-5">
        <h1 class="text-center mb-4 animate__animated animate__fadeInUp">Список видео</h1>
        <div class="row">
            {% for video in videos %}
                <div class="col-md-4 mb-4 animate__animated animate__fadeInUp">
                    <div class="card h-100">
                        <img src="{{ video.thumbnail.url }}" class="card-img-top" alt="{{ video.title }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ video.title }}</h5>
                            <p class="card-text">{{ video.description }}</p>
                            <a href="{% url 'video_detail' video.pk %}" class="btn btn-primary">Смотреть</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
