<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }

        body.light-theme {
            background-color: #f0f0f0;
            color: #333;
        }

        body.dark-theme {
            background-color: #333;
            color: #000000;
        }

        .container {
            text-align: center;
            padding: 50px;
            width: 15%;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            background-color: white;
        }

        h2 {
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center; /* Выравнивание по центру */
        }

        input[type="text"],
        input[type="password"] {
            width: 80%; /* Ширина полей ввода */
            padding: 10px;
            margin-bottom: 10px; /* Отступ между полями */
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #007bff; /* Цвет рамки при фокусе */
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .theme-toggle {
            margin-bottom: 20px;
            cursor: pointer;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #ccc;
        }

        .errorlist {
            color: red;
        }
    </style>
</head>
<body class="light-theme">
    <div class="container">
        <button class="theme-toggle" onclick="toggleTheme()">Сменить на темную тему</button>
        <h3>Авторизация</h3>
        <form method="post">
            {% csrf_token %}
            {{ form.non_field_errors }}
            
            <!-- Поля ввода с placeholder -->
            <input type="text" name="username" placeholder="Имя пользователя" required>
            <input type="password" name="password" placeholder="Пароль" required>
            
            <button type="submit">Войти</button>
            <a href="{% url 'register'  %}" style="margin-top: 5%; text-decoration: none; font-size: 85%; color: #000000;">Зарегистрироваться</a>

        </form>
    </div>

    <script>
        function toggleTheme() {
            const body = document.body;
            const themeToggleButton = document.querySelector('.theme-toggle');
            
            if (body.classList.contains('light-theme')) {
                body.classList.remove('light-theme');
                body.classList.add('dark-theme');
                themeToggleButton.textContent = 'Сменить на светлую тему';
            } else {
                body.classList.remove('dark-theme');
                body.classList.add('light-theme');
                themeToggleButton.textContent = 'Сменить на темную тему';
            }
        }
    </script>
</body>
</html>
